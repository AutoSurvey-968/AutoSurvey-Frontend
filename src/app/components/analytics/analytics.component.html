<<div class="container bubble">
    <div class="container-fluid align-items-center">
        <!--ngb nav gives tabs, active is what we ref in ts to see what's on top-->
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs nav-justified">
            <li [ngbNavItem]="1">
                <a ngbNavLink>By Week</a>
                <ng-template ngbNavContent>
                    <mat-form-field appearance="fill" class="d-flex justify-content-center">
                        <mat-label>Enter a date range</mat-label>
                        <!--range has two dates as form controls-->
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date">
                          </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker workweek #picker></mat-date-range-picker>
                        <!-- if invalid range -->
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                      </mat-form-field>
                      <p *ngIf='(!(range.controls.start.value==null))' class="d-flex justify-content-center">Week of: {{($any(range.get('start')).value+"").substring(0,15) }}</p>
                </ng-template>
              </li>
              <li [ngbNavItem]="2">
                <a ngbNavLink>By Batch and Week</a>
                <ng-template ngbNavContent>
                    <select class="form-control">
                        <option data-rate="0" value="" selected>Select Location</option>
                    </select><br><br>
                    <select class="form-control">
                        <option data-rate="0" value="" selected>Select Batch</option>
                    </select><br><br>
                    <select class="form-control">
                        <option data-rate="0" value="" selected>Select Week</option>
                    </select>
                </ng-template>
              </li>
              
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>


        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-lg btn-custom" (click)="getData()">Search</button>
            </div>
        </div><br><br>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <canvas id="chart1" width=50%></canvas>
            </div>
        </div><br><br>
    </div>
</div>>
