<div class="searchbar">
  <div class="bar">
    <input type="text" [(ngModel)]="searchInput" (keydown.enter)="search()" placeholder="Search Survey" />
    <button (click)="search()">Search</button>
  </div>
  <div *ngIf="surveyId">
    <button type="button" id="delete-btn" (click)="delete()">Delete</button>
  </div>
</div>
