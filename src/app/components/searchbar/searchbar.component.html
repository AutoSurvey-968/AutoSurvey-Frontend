<div class="searchbar">
  <div class="bar">
    <input type="text" [(ngModel)]="searchInput" (change)="search()" placeholder="Search Survey" />
    <button (click)="search()">Search</button>
  </div>
  <div class="resultsDiv" (change)="search()">

    <tbody>
      <tr *ngFor="let question of resultQuestions">
        <td>{{question.questionType}}</td>
        <td>{{question.title}}</td>
        <td>{{question.helpText}}</td>
        <td>{{question.isRequired}}</td>
        <td>{{question.choices}}</td>
        <td>{{question.hasOtherOption}}</td>
      </tr>
    </tbody>
  </div>
</div>
